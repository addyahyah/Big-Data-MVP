  <div class="container-fluid">

          <!-- Evaluation by all -->

            <div class="chart-wrapper">

                <div id="figure" style="margin-bottom: 50px;"></div>
              </div>
            </div>

          <div class="col-md-12 col-lg-6">
            <div class="chart-wrapper">
              <div class="chart-title">Evaluations by Year</div>
              <div class="chart-stage">
                <!-- This should not be hard coded in here -->
                <input type="range" min = "2005" max = "2016" step = "1" value = "2005" id="year">
                <div id=yearSelected>Select year</div>

              </div>
            </div>
          </div>
    </div>
    <div class="col-lg-12">
            <div class="chart-wrapper">

              <div class="chart-stage">
                <!-- This should not be hard coded in here -->
                <input type="text" value = "MA111" id="course">
                <button>update</button>
                <div id="figure3" style="margin-bottom: 50px;"></div>

            </div>
